<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Titulo de la Web -->
    <title>Nataly Lopez Web</title>
    <!-- Link Archivo CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Librerias de iconos -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- Fuentes de Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Dots:wght@400..700&family=Pacifico&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Cabecera de la pagina web que contiene el logo y la barra de navegacion -->
    <header>
      <!-- Logo -->
      <a href="#" class="logo">NATALY LOPEZ </a>

      <!-- Truco para que el boton de Menu sea clickeable sin usar JS -->
      <input type="checkbox" name="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="menu-icon-action">
        <div class="bx bx-menu" id="menu-icon"></div>
      </label>

      <!-- Barra de Navegacion -->
      <ul class="navlist">
        <li><a href="#">Home</a></li>
        <li><a href="#">Sobre Mi</a></li>
        <li><a href="#">Portafolio</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </header>

    <!-- Seccion Hero -->
    <section class="hero">
      <div class="hero-text">
        <h5>Maquetadora Web</h5>
        <h4>HTML CSS JavaScript</h4>
        <h1>Nataly Lopez</h1>
        <p>
          Diseño y desarrollo de sitios web tanto <br />
          corporativos como personales,<br />
          adaptables a todos los dispositivos. <br />
          ¡Tu página web será moderna, funcional y con estilo!
        </p>
        <a href="#">CV</a>
        <a href="#" class="github"
          ><i class="bx bxl-github" style="color: #ffffff"></i>GitHub</a
        >
      </div>

      <div class="hero-img">
        <img
          src="/assets/imgs/Foto proyecto final.jpg"
          alt="nataly lopez foto"
        />
      </div>
    </section>

    <div class="icons">
      <a href="#"><i class="ri-instagram-fill"></i></a>
      <a href="#"><i class="ri-linkedin-box-fill"></i></a>
      <a href="#"><i class="ri-spotify-fill"></i></a>
    </div>

    <div class="scroll-down">
      <a href="#"><i class="ri-arrow-down-circle-fill"></i></a>
    </div>
  </body>
</html>
